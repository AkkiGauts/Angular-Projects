<div id="tables" [hidden]="">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Location</th>
                <th scope="col">Name</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of data">
            <ng-container *ngIf="item.status=='Available'">
                <tr>
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.location}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.status}}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
